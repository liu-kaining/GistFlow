# GistFlow Docker Compose Configuration

services:
  gistflow:
    build:
      context: .
      dockerfile: Dockerfile
    image: gistflow:latest
    container_name: gistflow_agent
    restart: unless-stopped

    # Environment configuration
    env_file:
      - .env

    # Port mapping for web interface
    ports:
      - "5800:5800"          # Web management interface

    # Volume mounts for persistence
    volumes:
      - ./data:/app/data      # SQLite database persistence
      - ./logs:/app/logs      # Log files
      - ./prompts:/app/prompts # Prompt files (for editing)

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

    # Resource limits (optional, adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "from gistflow.config import get_settings; get_settings()"]
      interval: 5m
      timeout: 30s
      retries: 3
      start_period: 10s

    # Security options
    security_opt:
      - no-new-privileges:true

# Note: Using default bridge network (no custom network needed for single service)
# If you need custom network, uncomment below:
# networks:
#   gistflow_network:
#     driver: bridge
